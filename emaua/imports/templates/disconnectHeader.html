<template name="disconnectHeader">
    <header align=right>
      <div class="myHeader">
        {{#if currentUser}}
          {{#if isAdmin}}
          <a href="/"><img src="/images/emaualogo.png" alt="" class="logoTitleNoUser"/></a>
          {{else}}
            {{#if isMainPage}}
              <a href="/"><img src="/images/emaualogo.png" alt="" class="logoTitle"/></a>
              <div class="dropdown" style="float:right;">
                <button class="dropbtn">{{nomUser}}</button>
                <div class="dropdown-content" style="text-align:left;">
                  <a href="" id="disconnectUser">Se déconnecter</a>
                  <a href="" id="changePassword" style="padding-bottom: 25px;">Changer de mot de passe</a>
                  {{#if isVerified}}
                    <a href="" id="addCode">
                      <form id="submitCodeHeader">
                        <input class="codeHeader" type="text" id="codeHeader" placeholder="Entrer un code" style="display:inline;float:left;"/>
                      </form>
                    </a>
                    {{else}}
                    <a href="" id="verifyEmail" style="color:red;">VERIFIER EMAIL</a>
                  {{/if}}
                </div>
              </div>
              {{else}}
              <a href="/"><img src="/images/emaualogo.png" alt="" class="logoTitleNoUser"/></a>
              {{/if}}
            {{/if}}
          {{else}}
            <a href="/"><img src="/images/emaualogo.png" alt="" class="logoTitleNoUser"/></a>
          {{/if}}
      </div>          
    </header>
    {{#if isAdmin}}
      {{#if isMainPage}}
        <div class="dropdown-content-wide" style="text-align:left;">
          <span class="monAdmin">{{nomUserNoStar}}</span>
          <a href="" id="disconnectUser">Se déconnecter</a>
          <a href="" id="changePassword">Changer votre mot de passe</a>
          <a href="" id="addTreeBtn">Ajouter un arbre</a>
          <a href="" id="addUpdateBtn">Ajouter une update</a>
          <a href="" id="addUserAdmin" class="smallScreenAdmin">
            <form id="submitNewAdmin">
              Ajouter un administrateur : <br />
              <input class="codeHeader" type="text" id="usernameHeader" placeholder="Entrer un nom" style="display:inline;" />
            </form>
          </a>
          <a href="" id="removeUserAdmin" class="smallScreenAdmin">
            <form id="submitLessAdmin">
              Retirer un administrateur : <br />
              <input class="codeHeader" type="text" id="usernameRemoveHeader" placeholder="Entrer un nom" style="display:inline;" />
            </form>
          </a>
          {{#if isVerified}}
            {{else}}
              <a href="" id="verifyEmail" style="color:red;">Vérifier l'email</a>
            {{/if}}
        </div>
      {{/if}}
    {{/if}}
</template>
