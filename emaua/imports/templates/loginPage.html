<template name='loginPage'>
    {{> disconnectHeader}}
    <div class = "mainPageDiv">
        <div class = "maps_info" align="center">
            <form id="formLogin">
                <p class="pReg"><b>Nom d'utilisateur/email</b></p>
                <p class="pReg"><input type="text" placeholder="Nom d'utilisateur ou email" id="usernameLogin" class="inputReg"/></p>
                <p class="pReg"><b>Mot de passe</b></p>
                <p class="pReg"><input type="password" placeholder="Entrer ici" id="passwordLogin" class="inputReg"/></p>
                <p class="pReg"><input type="submit" class="buttonGeneral" value="SE CONNECTER"/></p>
                <p class="pReg"><input type="button" id="annulerLogin" class="buttonGeneral" value="ANNULER"/></p>
            </form>
        </div>
    </div>
</template>
