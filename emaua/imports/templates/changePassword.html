<template name="changePassword">
    {{> disconnectHeader}}
    <div class = "mainPageDiv">
        <div class = "maps_info" align="center">
            <form id="formChangePass">
                <p class="pReg"><b>Mot de passe actuel :</b></p>
                <p class="pReg"><input type="password" class="inputReg" id="oldPass" placeholder="Mot de passe actuel"></p>
                <p class="pReg"><b>Nouveau mot de passe :</b></p>
                <p class="pReg"><input type="password" class="inputReg" id="newPass" placeholder="Nouveau mot de passe"></p>
                <p class="pReg"><em style="font-size:14px;">Confirmer nouveau mot de passe :</em></p>
                <p class="pReg"><input type="password" class="inputReg" id="newPassConf" placeholder="Répéter mot de passe"></p>
                <p class="pReg"><input type="submit" class="buttonGeneral" value="VALIDER"></p>
            </form>
            <p class="pReg"><button id="homeBtn" class="buttonGeneral">RETOUR</button></p>
        </div>
    </div>
</template>
