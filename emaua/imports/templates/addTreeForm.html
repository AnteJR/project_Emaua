<template name='addTreeForm'>
    {{> disconnectHeader}}
    <div class = "mainPageDiv">
        <div class = "maps_info" align="center">
            <h2>Instruction pour la mise à jour de la base de données</h2>
            <p>La base de donnée est mise à jour à travers l'usage de fichier CSV. Pour ce faire, il suffit d'ouvrir le document sur Drive et de cliquer sur Fichier > Télécharger, et sélectionner le format CSV. Une fois que c'est fait, simplement cliquer sur le bouton ci-dessous pour uploader le fichier et automatiquement mettre la base à jour.</p>
            <hr>
            <h2>Instructions on how to update the database</h2>
            <p>The database is updated using CSV files. To do so, go find the file on the Drive, and select "File > Download", and select the CSV format. Once it is done, simply clic on the button below to upload the file - the program will update the database automatically.</p>
            <hr>
            <p>Entrer un fichier : <input type="file" id="myfile" name="myfile" accept=".csv"></p>
            <p><button id="homeButton">Retour</button></p>
        </div>
    </div>
</template>
