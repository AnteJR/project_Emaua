<template name="treeMaps">
  {{> disconnectHeader}}
    <div>
      <div class="container_maps">
        <div class = "maps_info" align="center">
          <h1>Projet {{idPlant}}</h1>
          <p><b>Date de plantation : </b>{{datePlant}}</p>
          <p><b>Nombre d'arbres plantés : </b>{{nbrPlant}}</p>
          {{#each updateToAdd}}
            {{#each updateArbre}}
              <div class="divUpdate">
                <p>{{updateText}} <br />
                <span style="font-size:10px;">Posté le - <b>{{dateUpdate}}</b></span></p>
                <hr class="hrUpdate" />
              </div>
            {{/each}}
          {{/each}}
          <button id="backHome">retour</button>
        </div>
      </div>
      <div class="map-container container_maps">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
      </div>
    </div>
</template>
