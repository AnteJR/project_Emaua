<template name="forgotPassword">
    {{> disconnectHeader}}
    <div class = "mainPageDiv">
        <div class = "maps_info" align="center">
            <span class="monAdmin" style="margin-top:0px;">Réinitialiser le mot de passe</span>
            <form id="formNewPW">
                <p class="pReg"><b>Nouveau mot de passe :</b></p>
                <p class="pReg"><input type="password" class="inputReg" id="nouveauPW" placeholder="Nouveau mot de passe"></p>
                <p class="pReg"><em style="font-size:14px;">Confirmer nouveau mot de passe :</em></p>
                <p class="pReg"><input type="password" class="inputReg" id="nouveauPWConf" placeholder="Répéter mot de passe"></p>
                <p class="pReg"><input type="submit" class="buttonGeneral" value="VALIDER"></p>
            </form>
            <p class="pReg"><button id="goHome" class="buttonGeneral">RETOUR</button></p>
        </div>
    </div>
</template>
